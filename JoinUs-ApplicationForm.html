<script>
	$(document).ready(function () {
		
		new WOW().init();

		$(".imgLiquidFill").imgLiquid({fill:true});

		$('#header').load('page/header.html');
		$('#footer').load('page/footer.html');

		$(window).on("scroll", function() {
			if ($(window).scrollTop() > 100) {
				$("#header").addClass("fixed");
			} else {
				$("#header").removeClass("fixed");
			}
		});
	})

	// 縣市選取 
	let citySelect = document.getElementById("city");
	let districtSelect = document.getElementById("district");
	let cityData = {};
  
	// 載入 JSON 資料
	fetch("js/tw_city_districts.json")
	  .then(res => res.json())
	  .then(data => {
		cityData = data;
  
		// 將縣市填入 city select
		for (let city in data) {
		  let opt = document.createElement("option");
		  opt.value = city;
		  opt.textContent = city;
		  citySelect.appendChild(opt);
		}
	  });
  
	// 當縣市選擇改變，更新區域選單
	citySelect.addEventListener("change", function () {
	  let selectedCity = this.value;
	  let districts = cityData[selectedCity] || [];
  
	  // 清除舊選項
	  districtSelect.innerHTML = '<option value="">請選擇</option>';
  
	  districts.forEach(function (d) {
		let opt = document.createElement("option");
		opt.value = d;
		opt.textContent = d;
		districtSelect.appendChild(opt);
	  });
	});

	//tab 切換
	window.addEventListener('DOMContentLoaded', () => {
		const hash = window.location.hash;
		if (hash) {
		const targetTab = document.querySelector(`input[type="radio"]${hash}`);
		if (targetTab) {
			targetTab.checked = true;
		}
		}
	});
  </script>
